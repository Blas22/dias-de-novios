<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #ff4d6d;
            --soft-pink: #fff0f3;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--soft-pink);
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #333;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--primary-red);
            margin-bottom: 10px;
        }
        #contador {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .segmento {
            display: flex;
            flex-direction: column;
        }
        .numero {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-red);
        }
        .etiqueta {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .corazon {
            color: var(--primary-red);
            font-size: 2rem;
            margin-top: 20px;
            animation: latido 1.2s infinite;
        }
        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Llevamos juntos...</h1>
    
    <div id="contador">
        <div class="segmento">
            <span class="numero" id="dias">00</span>
            <span class="etiqueta">Días</span>
        </div>
        <div class="segmento">
            <span class="numero" id="horas">00</span>
            <span class="etiqueta">Hrs</span>
        </div>
        <div class="segmento">
            <span class="numero" id="minutos">00</span>
            <span class="etiqueta">Min</span>
        </div>
    </div>

    <div class="corazon">❤</div>

    <script>
        
const fechaAniversario = new Date(2025, 8, 16); 

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaAniversario;

            const d = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const h = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('dias').innerText = d;
            document.getElementById('horas').innerText = h;
            document.getElementById('minutos').innerText = m;
        }

        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
